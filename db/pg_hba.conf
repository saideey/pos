# PostgreSQL Client Authentication Configuration File
# =====================================================
# Bu fayl Docker containerlar orasidagi ulanishni sozlaydi
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# -----------------------------------------------------------------
# Local connections - trust (container ichida)
# -----------------------------------------------------------------
local   all             all                                     trust

# -----------------------------------------------------------------
# IPv4/IPv6 localhost - trust
# -----------------------------------------------------------------
host    all             all             127.0.0.1/32            trust
host    all             all             ::1/128                 trust

# -----------------------------------------------------------------
# Docker networks - trust (containerlar orasida parolsiz)
# 172.16.0.0/12  = Docker default bridge networks
# 192.168.0.0/16 = Docker custom networks
# 10.0.0.0/8     = Docker overlay networks
# -----------------------------------------------------------------
host    all             all             172.16.0.0/12           trust
host    all             all             192.168.0.0/16          trust
host    all             all             10.0.0.0/8              trust

# -----------------------------------------------------------------
# Tashqi ulanishlar - parol talab qilinadi (xavfsizlik)
# -----------------------------------------------------------------
host    all             all             0.0.0.0/0               scram-sha-256
host    all             all             ::/0                    scram-sha-256
